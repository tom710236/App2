apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.example.barcodereaderintentreceiver"
        minSdkVersion 17
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //compile project(':bagaStudio')
    compile 'com.android.support:support-v4:20.0.0'
    compile files('libs/bagastudio.jar')
    compile files('libs/com.oem.barcode.sdk.jar')
}
